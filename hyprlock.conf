
source = /home/rares/.config/theme/Legion_colors.conf
$font = CodeNewRoman Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = /home/rares/Pictures/BackGrounds/4k-titanfall-2-video-game-ox-2560x1440.jpg
    blur_passes = 2
    color = $black
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $white
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $white
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR

image {
    monitor = 
    path = /home/rares/.face
    size = 100
    border_color = $red

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $red
    inner_color = rgb(313244)
    font_color = $white
    fade_on_empty = false
    placeholder_text = ó°Œ¾ Logged in as	<i><b>$USER</b></i>
    hide_input = false
    check_color = $red
    fail_color = rgb(C53232)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgb(FFCA28)
    position = 0, -35
    halign = center
    valign = center
}
